<html>
	<head>
	  <link rel="stylesheet" href="css/angular-material.css">
	  <link rel="stylesheet" href="css/main.css">
	  <link rel="stylesheet" href="css/cyan-theme.css">
	  <link rel="stylesheet" href="css/pink-theme.css">
	  
		<script src="lib/socket-io.js"></script>
		<script type="text/javascript" src="lib/Chart.js"></script>
		<script type="text/javascript" src="lib/angular.js"></script>
		<script type="text/javascript" src="lib/angular-ui-router.js"></script>
    <script src="lib/angular-aria.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/hammer.js"></script>
    <script src="lib/angular-material.js"></script>
		<script type="text/javascript" src="lib/tc-angular-chartjs.js"></script>
		
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/service.js"></script>
        <script type="text/javascript" src="js/factory.js"></script>
        <script type="text/javascript" src="js/directive.js"></script>
        <script type="text/javascript" src="js/controller.js"></script>
  </head>
  <body ng-app="app">
    <div layout="column" layout-fill ng-controller="HomeCtrl">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button ng-click="openLeftMenu()">
              Menu
          </md-button>
          <span flex></span>
          <span ng-click="HomeLink()" class="title">{{Home.Title}}</span>
          <span flex></span>
         <md-button class="bottom48-right md-fab md-primary" ng-click="showProfileOption()" md-theme="pink" aria-label="Profile">
           <md-tooltip>
            Create/Update Profile
          </md-tooltip>
        <span class=" icon-add" >+</span>
      </md-button>
        </div>
      </md-toolbar>
      <md-sidenav md-component-id="left"
                  flex
                  class="md-sidenav-left md-whiteframe-z2">
          <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Break-down Analysis</span>
        </div>
      </md-toolbar>
            <md-list>
              <md-item>
                <md-item-content class="md-whiteframe-z1" ng-click="SelectTemperatureOption()">
                  Temperature Mode: {{Home.SelectedTemperatureUnit}}
                </md-item-content>
              </md-item>
              <md-item>
                <md-item-content class="md-whiteframe-z1" ng-click="showTimeOption()">
                  Time Analysis
                </md-item-content>
              </md-item>
              <md-item>
                <md-item-content class="md-whiteframe-z1" ng-click="showLocationOption()">
                  Location Summary Analysis
                </md-item-content>
              </md-item>
            </md-list>
      </md-sidenav>
      <md-content flex ui-view >
              
         
      </md-content>
     
    </div>
    
   
    
  </body>
</html>
