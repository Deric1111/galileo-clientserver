<md-dialog aria-label="Choose an action">
  <md-tabs md-selected="data.selectedIndex">
      <md-tab id="tab1" aria-controls="tab1-content">
        Create Profile
      </md-tab>
            
    </md-tabs>
    <ng-switch on="data.selectedIndex" class="tabpanel-container">
        <div role="tabpanel" class="tab-content" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
            
              <label>Location Name:</label>
              <input type="text" ng-model="data.SelectedLocation.Name"/><br>
              <label>Start Record Temperature for:</label>
              
              <md-radio-group ng-model="data.SelectedDay">
                <md-radio-button ng-repeat="Day in Days" ng-value="Day.Name" aria-label="{{Day.Name}}">
                        {{Day.Name}}
                </md-radio-button>
              </md-radio-group>
              
              <md-button class="bottom-right md-fab md-primary" ng-click="submit()" md-theme="pink" aria-label="Profile">
                 <md-tooltip>
                  Create
                </md-tooltip>
                <span class=" icon-add" >+</span>
              </md-button>
        </div>
        <div role="tabpanel" class="tab-content" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()">
             <label>Location Name:</label>
              <input type="text" ng-model="Name"/><br>
              <label>Start Record Temperature for:</label>
		<md-radio-group ng-model="data.SelectedDayId">
                <md-radio-button ng-repeat="Day in Days" ng-value="Day.DayId" aria-label="{{Day.Name}}">
                        {{Day.Name}}
                </md-radio-button>
              </md-radio-group>

              <md-button class="bottom-right md-fab md-primary" ng-click="submit()" md-theme="pink" aria-label="Profile">
                <md-tooltip>
                  Update
                </md-tooltip>
                <span class=" icon-add" >+</span>
              </md-button>
        </div>
        
    </ng-switch>
</md-dialog>
